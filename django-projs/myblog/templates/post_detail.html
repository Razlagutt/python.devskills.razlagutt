{% extends 'base.html' %}

{% block head_title %}
{{ instance.title }}|{{ block.super }}
{% endblock head_title %}

{% block content %}
    <div class="col-sm-12">
        <h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>
        {{ instance.id }}<br/>
        {{ instance.updated }}<br/>
        {{ instance.content|linebreaks }}<br/>
    </div>
{% endblock content %}
